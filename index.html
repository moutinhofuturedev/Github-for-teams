<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Github for Teams</title>
</head>
<body class="h-screen bg-gray-900 text-purple-700 flex justify-center items-center flex-col">

    <button 
        onclick={OpenModal()}
        id="open_modal" 
        class="uppercase p-4 bg-blue-200 text-blue-800 rounded hover:bg-blue-800 hover:text-blue-200 transition-colors">
        click me
    </button>

    <div class="wrapper_modal invisible fixed bg-purple-100 w-screen h-screen flex flex-col justify-center items-center">
        <button
            id="query_wrapper"
            onclick={ClosedModal()} 
            class="closed_modal p-4 rounded bg-purple-300 text-purple-600 uppercase hover:bg-purple-600 hover:text-white transition-colors"> 
            click me to
        </button>
    </div>

    <script src="script.js"></script>
    <script src="alert.js"></script>
</body>
</html>
